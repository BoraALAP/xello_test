<body>
	<div class="container-fluid p-5 pt-3">
		<div class="header justify-content-between d-flex align-items-center row">
			<div class="header-title d-flex flex-row align-items-center my-xs-3 my-sm-3 col-md-8 row">
				<h1> High-School Diploma 2017 </h1>
				<div class="number d-flex flex-row align-items-center">
					<h6><span class="red-circle">14</span> Credits Left!</h6>
				</div>
			</div>
			<div class="progress-container my-xs-3 my-sm-3 d-flex flex-row col-md-4">
				<div class="progress">
					<div class="progress-bar" style="width: 25%" role="progressbar" aria-valuenow="14" aria-valuemin="0" aria-valuemax="30">
				  	</div>
				</div>
				<h6><span class="highlight">0</span> / 30</h6>
			</div>
		</div>

		<div id="requirements" class="row my-4 py-2 px-3 card d-flex flex-row align-items-center">
			<form id="sort" class="pr-3 border-right flex-row d-flex align-items-center my-xs-3 my-sm-3">
				<legend class="mr-2">Requirements</legend>
				<div class="select-custom">
					<select>
						<option> Show All </option>
						<option> Option 2 </option>
						<option> Option 3 </option>
					</select>
				</div>
			</form>
			<form id="credits" class="ml-md-3 flex-row d-flex align-items-center my-xs-3 my-sm-3">
				<legend>Credits</legend>
				<div>
					<input type="checkbox" name="credits" value="all">
					<label>All</label>
				</div>
				<div>
					<input type="checkbox" name="credits" value="earned">
					<label>Earned</label>
				</div>
				<div>
					<input type="checkbox" name="credits" value="planned">
					<label>Planned</label>
				</div>
				<div>
					<input type="checkbox" name="credits" value="remaining">
					<label>Remaining</label>
				</div>
			</form>
		</div>

		<div id="content" class="">
			<div class="row">
				<div id="year_9" class="year col-lg col-md-6 card">
					<div class="card-header">
						<h2>Year 9 <span class="detail">(next year)</span></h2>
						<h6>1 credit planned</h6>
					</div>
					<ul class="card-body">
					</ul>
					<div class="card-footer">
						<a href="#"><button type="button" class="btn btn-primary">Ready To Submit</button></a>
					</div>
				</div>

				<div id="year_10" class="year col-lg col-md-6 card">
					<div class="card-header">
						<h2>Year 10</h2>
						<h6>0 credits earned</h6>
					</div>
					<ul class="card-body">
						
					</ul>
					<div class="card-footer">
						<a href="#"><button type="button" class="btn btn-primary">Ready To Submit</button></a>
					</div>
				</div>

				<div id="year_11" class="year col-lg col-md-6 card">
					<div class="card-header">
						<h2>Year 11</h2>
						<h6>0 credits earned</h6>
					</div>
					<ul class="card-body">
						
					</ul>
					<div class="card-footer">
						<a href="#"><button type="button" class="btn btn-primary">Ready To Submit</button></a>
					</div>
				</div>

				<div id="year_12" class="year col-lg col-md-6 card">
					<div class="card-header">
						<h2>Year 12</h2>
						<h6>0 credits earned</h6>
					</div>
					<ul class="card-body">
						
					</ul>
					<div class="card-footer">
						<a href="#"><button type="button" class="btn btn-primary">Ready To Submit</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
